<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .sqbullet {
      list-style-type:square; /* 채운 사각형 */
    }
    .nobullet{
      list-style-type:none;  /* 불릿 없애기 */
    }
    .book1 {
      list-style-type:lower-alpha;  /* 소문자 알파벳 */
    }
    .book2 {
      list-style-type: upper-roman;  /* 대문자 로마 숫자 */
    } 
    /* ul{
        list-style-image:url('images/dot.png')
    } */
    </style>
</head>
<body>
    <h1>이지스퍼블리싱</h1>
  <ul class="sqbullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>

  <ul class="nobullet">
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>

    <h1>도서 시리즈</h1>
    <ol class="book1">
      <li>Do it! 시리즈</li>
      <li>된다 시리즈</li>
      <li>DCM 프로 사진가</li>
      <li>데이터과학 시리즈</li>
    </ol><br>
  
    <ol class="book2">
      <li>Do it! 시리즈</li>
      <li>된다 시리즈</li>
      <li>DCM 프로 사진가</li>
      <li>데이터과학 시리즈</li>
    </ol>
</body>
</html>
