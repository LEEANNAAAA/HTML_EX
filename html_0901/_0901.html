<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습_3주차_1</title>
    <style>
        *{padding: 0; margin: 0;}
        #wrap{width: 1000px; border: 4px solid black; margin: 0 auto;}
        #header{background: yellow; height: 100px;}
        #contents{}
        #left{float:left; width: 200px; background: red; height: 500px;}
        #center{float:left; width: 600px; background: blue; height: 500px;}
        #right{float:right; width: 200px; background: green; height: 500px;}
        #footer{clear:both; background: gray; height: 100px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>ANNA</h1>
        </header>
        <section id="contents">
            <article id="left">왼쪽 영역</article>
            <article id="center">가운데 영역</article>
            <article id="right">오른쪽 영역</article>
        </section>
        <footer id="footer">footer</footer>
    </div>
</body>
</html>
