<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label>시작날짜<input type="date" id="start"></label>
    <label>종료날짜<input type="date" id="end"></label>
        <br>
    <label>시작시간<input type="time" value="09:00" id="start"></label>
    <label>종료시간<input type="time" value="18:00" id="end"></label>
        <br>
    <label>시작시간<input type="datetime-local" value="2020-05-19T09:00" id="start"></label>
    <label>종료시간<input type="datetime-local" value="2020-05-19T09:00" id="end"></label>

</form>
</body>
</html>
